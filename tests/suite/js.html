<!-- Real-life example kindly provided by @jacklinke -->
<script>
    const format_duration_value = (a) => {
        let secs = a * 3600;  // get total amount of seconds from your input
        const days = Math.floor(secs / (3600 * 24));
        return (`
            <div class="form-inline text-nowrap text-center">
                ${days.toString().padStart(2,'0')}
                <small>m</small>
            </div>
        `);
    };
</script>

<!-- If elif else -->
<script>
    let time = 10;
    if (time < 10) {
        console.log("Good morning");
    } else if (time < 20) {
        console.log("Good day");
    } else {
        console.log("Good evening");
    }
</script>


<!-- Switch case indentation -->
<script>
    const mode = 'approved'
    switch (mode) {
        case 'approved':
            console.log('Approved');
            break;
        case 'rejected':
            console.log('Rejected');
            break;
        default:
            console.log('Default');
    }

    switch (mode) {
        case 'approved':
            console.log('Approved');
            break;
        default:
            console.log('Default');
        case 'rejected':
            console.log('Rejected');
            break;
    }

    switch (mode) {
        case 'approved':
        case 'rejected':
        case 'invalid':
            console.log('Not default');
            break;
        default:
            console.log('Default');
    }

    switch (mode) {
        case 'approved': {
            console.log('Approved');
            break;
        }
        case 'rejected': {
            console.log('Rejected');
        }
            break;
        default: {
            console.log('Default');
            break;
        }
    }
</script>


<!-- Switch complex example -->
<script>
    var year = 2016;
    var month = 2;
    var dayCount;
    switch (month) {
        case 1:
            function switchFoo () {
                console.log("Foo");
            }
            switchFoo();
        case 12:
            dayCount = 31;
            break;
        case 4:
            switch(boo){
                case 1:
                case 2:
            }
        case 11:
            dayCount = 30;
            break;
        case 2:
            if (((year % 4 == 0) && !(year % 100 == 0)) || (year % 400 == 0)) {
                dayCount = 29;
            } else {
                dayCount = 28;
            }
            break;
        default:
            dayCount = -1; // invalid month
    }
    console.log(dayCount);
</script>
